<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container p-sm-5 pt-5">
        <div class="form w-75 mx-auto text-center p-5">
            <h1 class="text-info mb-4">Smart Login System</h1>

            <input type="text" id="signupName" placeholder="Enter your name" class="form-control bg-transparent text-white mb-4">
            <input type="email" id="signupEmail" placeholder="Enter your email" class="form-control bg-transparent text-white">
            <input type="password" id="signupPassword" placeholder="Enter your password" class="form-control bg-transparent text-white my-4">

            <div class="myDiv my-3"></div>

            <button id="signupBtn" onclick="addUser();" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a href="./index.html" class="text-white text-decoration-none">Signin</a> </p>

        </div>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
